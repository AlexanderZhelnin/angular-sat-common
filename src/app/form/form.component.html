<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Пример отказоустойчивой формы</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard">
        <mat-label>Имя</mat-label>
        <input matInput placeholder="Введите имя" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Фамилия</mat-label>
        <input matInput placeholder="Введите фамилию" formControlName="secondName">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Возраст</mat-label>
        <input matInput placeholder="Введите возраст" type="number" formControlName="age">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button mat-flat-button (click)="onSubmit()" color="primary">Ok</button>
    <button mat-button (click)="onCancel()">Отмена</button>
  </mat-card-actions>
</mat-card>
